<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title>Hatsu - Inicio</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"> 
    </head>
    <script type="text/js" ></script>
    <style>
        @media screen and (max-width:1000px) {
            .barra {
                width:100%;
            } 
            .card1 {
                width:100%;
            }
        }
        * { 
            font-family:"Roboto"; 
            margin:0;
        } 
        body {
            background-color:#f5f5f5;
        } 
        .barra {
            background-color:#6200ee; 
            position:fixed; 
            top:0; 
            left:0; 
            right:0; 
            height:200px;
        } 
        #logo {
            margin-top:25px; 
            margin-left:10px; 
            font-size:25px; 
            color:white;
        } .card1 { 
            box-shadow: 7px 7px 13px 0px rgba(50, 50, 50, 0.22); 
            margin-top: 2cm; 
            margin-left: 25px; 
            margin-right: 25px;  
            width: auto; 
            transition: all 0.3s ease-out; 
            position: relative; 
            background-color: #fafafa; 
            height:1000px; padding: 20px;
        } 
        #construcao {
            font-size:23px; 
            text-align: center;
            } 
            #desc1 {
                text-align: center;
            }
    </style>
    <body>
        <div class="barra">
            <p id="logo">Hatsu</p>
        </div>
        <div class="card1">
            <p id="construcao">Site em construção</p>
            <p id="desc1">Volte mais tarde!</p>
        </div>
    </body>
</html>
